<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Round game - Tirth Version</title>
    <link rel="stylesheet" href="./style.css" />

                    <td><button
                        type="button" class="fo-btn" id="fo-btn-1"><span class="txt">Question 1</span></button>
                    </td>
                    <td><button
                        type="button" class="ti-btn" id="ti-btn-1"><span class="txt">Question 1</span></button>
                    </td>
                    <td><button
                        type="button" class="nr-btn" id="nr-btn-1"><span class="txt">Question 1</span></button>

                <tr>
                    <td><button

                    <td><button

                    </td>
                    <td><button
                        type="button" class="ti-btn" id="ti-btn-3"><span class="txt">Question 3</span></button>
                    </td>
                    <td><button
                        type="button" class="nr-btn" id="nr-btn-3"><span class="txt">Question 3</span></button>

                <tr>
                    <td><button

                    <td><button
                        type="button" class="ti-btn" id="ti-btn-4"><span class="txt">Question 4</span></button>
                    </td>
                    <td><button
                        type="button" class="nr-btn" id="nr-btn-4"><span class="txt">Question 4</span></button>
                    </td>
                </tr>
                <tr class="active-row">
                    <td rowspan="4">TEAM 2</td>
                    <td><button
                        type="button" class="fr-btn" id="fr-btn-5"><span class="txt">Question 1</span></button>
                    </td>
                    <td><button
                        type="button" class="fo-btn" id="fo-btn-5"><span class="txt">Question 1</span></button>
                    </td>
                    <td><button

                    </td>
                    <td><button

                    <td></td>
                    <td colspan="2" align="center"><button
                        type="button" class="bn" id="bn-1"><span class="txt">Bonus Question</span></button>
                    </td>
                    <td colspan="2" align="center"><button
                        type="button" class="bn" id="bn-2"><span class="txt">Bonus Question</span></button>
                    </td>
